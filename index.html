<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button id="theme" class="button theme blue">Change theme</button>
      <h1 class="title">Counter magic</h1>
      <hr />
      <div class="box">
        <div class="counter">
          <h3>Counter</h3>
          <h3 id="counter"></h3>
        </div>
        <div class="buttons">
          <button id="inc" class="button red">Increase</button>
          <button id="dec" class="button green">Decrease</button>
          <button id="async" class="button">Async</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
